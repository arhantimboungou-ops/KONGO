<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONGO MARKET | Le Marché Panafricain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 25px 30px -10px rgb(0 0 0 / 0.15); }
        .modal-open { overflow: hidden; }
        .loading-shimmer { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        #image-preview { display: none; width: 100%; height: 200px; object-fit: cover; border-radius: 1rem; margin-top: 1rem; border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Barre supérieure -->
    <div class="bg-slate-900 text-white text-[10px] py-2 px-4">
        <div class="container mx-auto flex justify-between items-center font-bold tracking-widest uppercase">
            <span><i class="fas fa-globe-africa text-green-400 mr-2"></i> 54 Pays - Marché Connecté</span>
            <div class="flex items-center gap-4">
                <span id="user-display" class="text-green-400 hidden">Connecté</span>
                <span id="connection-status">Connexion...</span>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center space-x-3 cursor-pointer" onclick="location.reload()">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none"><rect width="100" height="100" rx="25" fill="#166534"/><path d="M30 50L45 65L75 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1 class="text-xl md:text-2xl font-black text-slate-900 tracking-tighter uppercase">KONGO<span class="text-green-600">MARKET</span></h1>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- Bouton Connexion pour les inscrits -->
                <button id="btn-login-trigger" onclick="toggleModal('modal-auth')" class="text-slate-600 font-bold text-sm px-4 py-2 hover:bg-slate-100 rounded-xl transition">
                    Se connecter
                </button>
                <button id="btn-logout" onclick="handleLogout()" class="hidden text-red-500 font-bold text-sm px-4 py-2 hover:bg-red-50 rounded-xl transition">
                    Déconnexion
                </button>
                <button onclick="toggleModal('modal-annonce')" class="bg-green-600 text-white px-6 py-3 rounded-2xl font-black shadow-lg shadow-green-100 hover:bg-green-700 transition-all active:scale-95 text-sm flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i> Publier
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-slate-900 pt-16 pb-24 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl md:text-6xl font-extrabold text-white mb-8 tracking-tight">Le commerce panafricain <br><span class="text-green-500 italic">en un clic.</span></h2>
            <div class="max-w-4xl mx-auto bg-white p-2 rounded-3xl shadow-2xl flex flex-col md:flex-row items-center gap-2 mb-12">
                <div class="flex-1 flex items-center px-4 w-full border-b md:border-b-0 md:border-r border-slate-100">
                    <i class="fas fa-search text-slate-400 mr-3"></i>
                    <input type="text" id="search-input" placeholder="Chercher un produit..." class="w-full p-4 outline-none text-slate-700 font-medium">
                </div>
                <button class="bg-green-600 text-white px-10 py-4 rounded-2xl font-black hover:bg-green-700 transition w-full md:w-auto uppercase tracking-wider">Rechercher</button>
            </div>
        </div>
    </header>

    <!-- Contenu Principal -->
    <main class="container mx-auto px-4 py-20">
        <div id="ads-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Loading shimmer -->
            <div class="rounded-[2.5rem] p-4 bg-white border border-slate-100">
                <div class="h-56 rounded-[2rem] loading-shimmer mb-4"></div>
                <div class="h-4 w-2/3 loading-shimmer mb-2"></div>
                <div class="h-6 w-1/2 loading-shimmer"></div>
            </div>
        </div>
        <div id="empty-state" class="hidden text-center py-20">
            <i class="fas fa-store-slash text-6xl text-slate-200 mb-4"></i>
            <h4 class="text-xl font-bold text-slate-400">Aucune annonce trouvée</h4>
        </div>
    </main>

    <!-- Modal de Connexion (Pour les anciens utilisateurs) -->
    <div id="modal-auth" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[120] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md overflow-hidden shadow-2xl">
            <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
                <h3 class="text-xl font-black italic">Espace <span class="text-green-600">Membre</span></h3>
                <button onclick="toggleModal('modal-auth')" class="text-slate-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-8 space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-4 bg-slate-50 border-none rounded-xl outline-none ring-1 ring-slate-200 focus:ring-green-500 font-bold">
                <input type="password" id="login-password" placeholder="Mot de passe" class="w-full p-4 bg-slate-50 border-none rounded-xl outline-none ring-1 ring-slate-200 focus:ring-green-500 font-bold">
                <button onclick="handleLogin()" id="btn-login-submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-slate-800">Se connecter</button>
                <p class="text-center text-xs text-slate-400">Pas encore de compte ? Publiez directement, le système créera un accès invité.</p>
            </div>
        </div>
    </div>

    <!-- Modal de Publication -->
    <div id="modal-annonce" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[110] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl overflow-hidden shadow-2xl">
            <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
                <h3 class="text-2xl font-black italic">Mettre en <span class="text-green-600">Vente</span></h3>
                <button onclick="toggleModal('modal-annonce')" class="text-slate-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-8">
                <form id="ad-form" class="space-y-6" onsubmit="return false;">
                    <div class="space-y-2">
                        <label class="block text-[10px] font-black uppercase text-slate-400 tracking-widest ml-2">Photo de l'article</label>
                        <div class="relative group cursor-pointer border-2 border-dashed border-slate-200 rounded-2xl p-4 hover:border-green-500 transition-all flex flex-col items-center justify-center bg-slate-50" onclick="document.getElementById('file-upload').click()">
                            <i class="fas fa-cloud-upload-alt text-3xl text-slate-300 group-hover:text-green-600 mb-2"></i>
                            <p class="text-xs font-bold text-slate-400 group-hover:text-green-600">Choisir une image</p>
                            <input type="file" id="file-upload" accept="image/*" class="hidden" onchange="previewImage(event)">
                            <img id="image-preview" src="" alt="Aperçu">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="ad-title" placeholder="Nom de l'article" class="w-full p-4 bg-slate-50 border-none rounded-xl outline-none ring-1 ring-slate-200 focus:ring-green-500 font-bold">
                        <input type="number" id="ad-price" placeholder="Prix (FCFA)" class="w-full p-4 bg-slate-50 border-none rounded-xl outline-none ring-1 ring-slate-200 focus:ring-green-500 font-black text-green-600">
                    </div>
                    <select id="ad-category" class="w-full p-4 bg-slate-50 border-none rounded-xl outline-none ring-1 ring-slate-200 font-bold">
                        <option value="Véhicules">Véhicules</option>
                        <option value="Immobilier">Immobilier</option>
                        <option value="Électronique">Électronique</option>
                        <option value="Mode">Mode</option>
                    </select>
                    <button type="button" id="submit-ad" onclick="saveAd()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black text-lg hover:bg-green-700 shadow-xl uppercase tracking-widest">Publier sur le Marché</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'kongo-market-demo';

        let currentImageBase64 = "";
        let isUserAnonymous = true;

        // AUTH INITIALISATION
        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('connection-status');
            const loginBtn = document.getElementById('btn-login-trigger');
            const logoutBtn = document.getElementById('btn-logout');
            const userDisplay = document.getElementById('user-display');

            if (user) {
                isUserAnonymous = user.isAnonymous;
                statusEl.textContent = isUserAnonymous ? "Accès Invité" : "Membre Connecté";
                
                if (!isUserAnonymous) {
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    userDisplay.classList.remove('hidden');
                    userDisplay.textContent = user.email ? user.email.split('@')[0] : "Membre";
                } else {
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    userDisplay.classList.add('hidden');
                }
                loadAds();
            } else {
                signInAnonymously(auth);
            }
        });

        // LOGIN POUR LES DEJA INSCRITS
        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            if (!email || !pass) return alert("Remplissez vos accès");

            const btn = document.getElementById('btn-login-submit');
            btn.textContent = "Vérification...";
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                toggleModal('modal-auth');
                alert("Ravi de vous revoir !");
            } catch (error) {
                alert("Identifiants incorrects.");
                console.error(error);
            } finally {
                btn.textContent = "Se connecter";
                btn.disabled = false;
            }
        };

        window.handleLogout = () => {
            signOut(auth).then(() => {
                location.reload();
            });
        };

        // IMAGE PREVIEW
        window.previewImage = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageBase64 = e.target.result;
                const preview = document.getElementById('image-preview');
                preview.src = currentImageBase64;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        };

        // LOAD DATA
        const loadAds = () => {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'ads'));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('ads-container');
                const empty = document.getElementById('empty-state');
                container.innerHTML = "";
                
                if (snap.empty) { 
                    empty.classList.remove('hidden'); 
                    return; 
                }
                
                empty.classList.add('hidden');
                snap.forEach(doc => {
                    const d = doc.data();
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden card-hover p-4 transition-all";
                    card.innerHTML = `
                        <div class="relative h-56 rounded-[2rem] overflow-hidden bg-slate-100 mb-4">
                            <img src="${d.image || 'https://via.placeholder.com/400x300'}" class="w-full h-full object-cover">
                        </div>
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">${d.category || 'Général'}</span>
                        <h4 class="font-bold text-slate-800 text-lg mb-1 leading-tight">${d.title}</h4>
                        <p class="text-xl font-black text-green-600">${new Intl.NumberFormat('fr-FR').format(d.price)} FCFA</p>
                    `;
                    container.appendChild(card);
                });
            });
        };

        // SAVE DATA
        window.saveAd = async () => {
            const title = document.getElementById('ad-title').value;
            const price = document.getElementById('ad-price').value;
            const category = document.getElementById('ad-category').value;
            
            if (!title || !price || !currentImageBase64) return alert("Informations manquantes.");
            
            const btn = document.getElementById('submit-ad');
            btn.disabled = true;
            btn.textContent = "Mise en ligne...";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'ads'), {
                    title, 
                    price: parseFloat(price), 
                    image: currentImageBase64, 
                    category, 
                    createdAt: serverTimestamp(),
                    userId: auth.currentUser.uid,
                    authorType: isUserAnonymous ? 'guest' : 'member'
                });
                document.getElementById('ad-form').reset();
                document.getElementById('image-preview').style.display = "none";
                currentImageBase64 = "";
                toggleModal('modal-annonce');
            } catch (e) { 
                alert("Erreur de publication."); 
            } finally {
                btn.disabled = false;
                btn.textContent = "Publier sur le Marché";
            }
        };
    </script>

    <script>
        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
            document.body.classList.toggle('modal-open');
        }
    </script>
</body>
</html>
