<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KONGO MARKET PRO — Marketplace Africaine</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    .glass {
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(0,0,0,.05);
    }
    .card {
      background: white;
      border-radius: 24px;
      border: 1px solid rgba(0,0,0,.04);
      transition: all .35s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 45px -15px rgba(0,0,0,.15);
    }
  </style>
</head>

<body>

<!-- Loader -->
<div id="loader" class="fixed inset-0 bg-black/60 z-[999] hidden items-center justify-center">
  <div class="w-14 h-14 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
</div>

<!-- NAVBAR -->
<nav class="glass sticky top-0 z-50 h-20">
  <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-full">
    <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
      <div class="w-12 h-12 bg-emerald-600 text-white rounded-2xl flex items-center justify-center shadow-xl">
        <i class="fas fa-bolt"></i>
      </div>
      <div>
        <h1 class="font-black text-lg">KONGO<span class="text-emerald-500">MARKET</span></h1>
        <p class="text-[9px] font-bold text-slate-400 uppercase">Africa Pro</p>
      </div>
    </div>

    <button id="btn-add"
      class="bg-slate-900 hover:bg-emerald-600 text-white px-6 py-3 rounded-2xl font-bold transition">
      <i class="fas fa-plus-circle mr-2"></i> Publier
    </button>
  </div>
</nav>

<!-- HEADER -->
<header class="py-16 bg-white border-b">
  <div class="max-w-3xl mx-auto px-4 text-center">
    <h2 class="text-4xl md:text-5xl font-black mb-6">
      Achetez & vendez partout en Afrique
    </h2>

    <input id="search"
      placeholder="Téléphone, voiture, maison..."
      class="w-full px-6 py-5 rounded-3xl bg-slate-100 font-bold outline-none focus:ring-4 ring-emerald-200"/>
  </div>
</header>

<!-- ADS -->
<main class="max-w-7xl mx-auto px-4 py-14">
  <div id="ads" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
</main>

<!-- MODAL DETAILS -->
<div id="modal"
  class="fixed inset-0 bg-black/70 hidden z-[200] items-center justify-center p-4">
  <div class="bg-white rounded-3xl max-w-4xl w-full overflow-hidden flex flex-col md:flex-row relative">

    <button onclick="closeModal()"
      class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full shadow flex items-center justify-center">
      <i class="fas fa-times"></i>
    </button>

    <img id="m-img" class="md:w-1/2 h-64 md:h-auto object-cover"/>

    <div class="p-8 md:p-10 flex-1">
      <h3 id="m-title" class="text-3xl font-black mb-2"></h3>
      <p id="m-price" class="text-2xl font-extrabold text-emerald-600 mb-4"></p>
      <p id="m-desc" class="text-slate-600 mb-8 whitespace-pre-line"></p>

      <a id="m-contact"
        target="_blank"
        class="block text-center bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-2xl font-black">
        Contacter sur WhatsApp
      </a>
    </div>
  </div>
</div>

<!-- APP -->
<script type="module">
  import { db, auth, ensureAuth } from "../src/firebase.js";
  import { AFRICAN_COUNTRIES } from "../src/countries.js";

  import {
    collection, addDoc, onSnapshot, query, orderBy
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  let ads = [];

  const adsBox = document.getElementById("ads");
  const modal = document.getElementById("modal");

  async function loadAds() {
    const q = query(
      collection(db, "artifacts", "kongo-market-v3", "public", "data", "ads"),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, snap => {
      ads = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      render();
    });
  }

  function render() {
    const term = document.getElementById("search").value.toLowerCase();
    adsBox.innerHTML = ads
      .filter(a => a.title.toLowerCase().includes(term))
      .map(a => `
        <div class="card cursor-pointer" onclick='openModal(${JSON.stringify(a)})'>
          <img src="${a.image}" class="h-48 w-full object-cover rounded-t-3xl">
          <div class="p-5">
            <h4 class="font-bold mb-2 line-clamp-2">${a.title}</h4>
            <p class="text-emerald-600 font-black text-xl">
              ${new Intl.NumberFormat().format(a.price)} FCFA
            </p>
            <p class="text-[10px] font-bold text-slate-400 mt-2">
              ${a.country}
            </p>
          </div>
        </div>
      `).join("");
  }

  window.openModal = (ad) => {
    document.getElementById("m-img").src = ad.image;
    document.getElementById("m-title").textContent = ad.title;
    document.getElementById("m-price").textContent =
      new Intl.NumberFormat().format(ad.price) + " FCFA";
    document.getElementById("m-desc").textContent = ad.description;

    document.getElementById("m-contact").href =
      `https://wa.me/${ad.phone.replace(/\D/g, "")}`;

    modal.classList.remove("hidden");
    modal.classList.add("flex");
  };

  window.closeModal = () => {
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  };

  document.getElementById("search").oninput = render;

  document.getElementById("btn-add").onclick = async () => {
    await ensureAuth();
    alert("Le formulaire de publication est à brancher ici (Storage OK)");
  };

  loadAds();
</script>

</body>
</html>
